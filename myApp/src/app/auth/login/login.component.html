<div class="flex-container">
  <!-- {{myForm.value | json}} -->
  <mat-card class="flex-item mat-elevation-z8">

    <!-- <mat-card-header>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header> -->
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
      <mat-card-content>
        <br>
        <h3 class="mt-2">LOGO</h3>
        <br>
        <h5 class="mt-3">BIENVENUE ! VEUILLEZ VOUS IDENTIFIER.</h5>
        <br>
        <div class="example-container mtb-2 text-center">

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email address">
            <mat-error *ngIf="myForm.get('email').invalid">Email est pas valider</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                              'visibility'}}</mat-icon>
          </mat-form-field>
          <br>
          <button mat-raised-button type="reset">Vider</button>
          <br>
          <button mat-raised-button color="primary" type="button" type="submit">Authentifie</button>
        </div>
      </mat-card-content>
    </form>
    <div class="row justify-content-center">
      <!-- {{myForm.status | json}} -->
      <!-- {{msg}} -->
    </div>
    <mat-card-actions>
      <!-- <button mat-raised-button (click)="isNew = !isNew">change state</button> -->
    </mat-card-actions>
  </mat-card>
</div>
